name: ROOT SSH

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas

    steps:
      # Baixa seu repositório
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Libera espaço
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune -a -f

      # Instalar ferramentas
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y git curl wget bc bison flex build-essential \
          clang lld llvm python3 python-is-python3 zip unzip rsync openssh-server

      # Instalar bore
      - name: Install bore
        run: |
          curl -L https://github.com/ekzhang/bore/releases/latest/download/bore-linux-amd64 -o bore
          chmod +x bore
          sudo mv bore /usr/local/bin/

      # Configurar SSH ROOT
      - name: Setup SSH root
        run: |
          sudo service ssh start

          # senha root (MUDE ISSO)
          echo "root:123456" | sudo chpasswd

          # liberar root login
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config

          sudo service ssh restart

      # Abrir túnel SSH público
      - name: Open Bore Tunnel
        run: |
          echo "========== SSH INFO =========="
          echo "Espere aparecer: bore.pub:PORT"
          echo "Depois conecte:"
          echo "ssh root@bore.pub -p PORT"
          echo "Senha: 123456"
          echo "=============================="

          bore local 22 --to bore.pub &
          sleep 21600
